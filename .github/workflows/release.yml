# .github/workflows/release.yml
name: Release

on:
  workflow_dispatch:

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

    # ---------- BACKEND ----------
      - name: Build Backend
        working-directory: server
        run: |
          npm ci
          npm run build

    # ---------- FRONTEND ----------
      - name: Build Frontend
        working-directory: client
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
        run: |
          npm ci
          npm run build

      # DockerHub login
      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Enable Buildx (REQUIRED for --platform)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- BACKEND ----------
      - name: Build Backend Image
        run: |
          docker build \
            --platform linux/amd64 \
            -t aatishbh/backend:${IMAGE_TAG} \
            ./server

      # ---------- FRONTEND ----------
      - name: Build Frontend Image
        run: |
          docker build \
            --platform linux/amd64 \
            -t aatishbh/frontend:${IMAGE_TAG} \
            ./client

      # ---------- NGINX ----------
      - name: Build Nginx Image
        run: |
          docker build \
            --platform linux/amd64 \
            -t aatishbh/nginx:${IMAGE_TAG} \
            ./nginx

      # ---------- PUSH ----------
      - name: Push Images
        run: |
          docker push aatishbh/backend:${IMAGE_TAG}
          docker push aatishbh/frontend:${IMAGE_TAG}
          docker push aatishbh/nginx:${IMAGE_TAG}
